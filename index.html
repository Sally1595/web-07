<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-07</title>
    <link rel="stylesheet" href="./assets/web-07.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <style>
        body{
            background-color: rgb(112, 161, 233);
            color: rgb(29, 29, 141);
            font-family:cursive;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <h1 id="Saludo" >Hola Stitch</h1>
        <button class="btn btn-primary mx-auto d-block" onclick="cambiarNombre()">¡Cambiar el nombre!</button>

    </div>
    <script> 
        function cambiarNombre(){
            var nombreIngresado = prompt("¿Cuál es tu nombre?");

            if (nombreIngresado !== null && nombreIngresado !== "") {
                var saludoElemento = document.getElementById("Saludo");
                saludoElemento.textContent = "Hola " + nombreIngresado;
            }
        }
    </script>
    <section class="imagenes">
        <img src="./assets/img/stitch saludo.webp" width="300" height="400">
    </section>
</body>
</html>
